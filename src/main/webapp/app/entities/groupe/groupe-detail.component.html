
<div *ngIf="groupe">
    <h2><span>Groupe</span> {{groupe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{groupe.nom}}</span>
        </dd>
        <dt><span>List Cours</span></dt>
        <dd>
            <span *ngFor="let listCours of groupe.listCours; let last = last">
                <a [routerLink]="['/cours', listCours?.id ]">{{listCours.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'groupe/'+ groupe.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
