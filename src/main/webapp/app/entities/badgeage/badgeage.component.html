<div>
    <h2>
        <span>Badgeages</span>
        <button class="btn btn-primary float-right jh-create-entity create-badgeage" [routerLink]="['/', { outlets: { popup: ['badgeage-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Badgeage
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="badgeages">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="badgeageEleve"><span>Badgeage Eleve</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="badgeageCorrige"><span>Badgeage Corrige</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="utilisateur.id"><span>Utilisateur</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let badgeage of badgeages ;trackBy: trackId">
                <td><a [routerLink]="['../badgeage', badgeage.id ]">{{badgeage.id}}</a></td>
                <td>{{badgeage.badgeageEleve | date:'mediumDate'}}</td>
                <td>{{badgeage.badgeageCorrige | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="badgeage.utilisateur">
                        <a [routerLink]="['../utilisateur', badgeage.utilisateur?.id ]" >{{badgeage.utilisateur?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../badgeage', badgeage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'badgeage/'+ badgeage.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'badgeage/'+ badgeage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="badgeages && badgeages.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
