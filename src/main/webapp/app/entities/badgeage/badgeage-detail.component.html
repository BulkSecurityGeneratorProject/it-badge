
<div *ngIf="badgeage">
    <h2><span>Badgeage</span> {{badgeage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Badgeage Eleve</span></dt>
        <dd>
            <span>{{badgeage.badgeageEleve | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Badgeage Corrige</span></dt>
        <dd>
            <span>{{badgeage.badgeageCorrige | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Utilisateur</span></dt>
        <dd>
            <div *ngIf="badgeage.utilisateur">
                <a [routerLink]="['/utilisateur', badgeage.utilisateur?.id]">{{badgeage.utilisateur?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'badgeage/'+ badgeage.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
