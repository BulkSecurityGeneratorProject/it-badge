
<div *ngIf="utilisateur">
    <h2><span>Utilisateur</span> {{utilisateur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{utilisateur.nom}}</span>
        </dd>
        <dt><span>Prenom</span></dt>
        <dd>
            <span>{{utilisateur.prenom}}</span>
        </dd>
        <dt><span>Is Admin</span></dt>
        <dd>
            <span>{{utilisateur.isAdmin}}</span>
        </dd>
        <dt><span>Is Professeur</span></dt>
        <dd>
            <span>{{utilisateur.isProfesseur}}</span>
        </dd>
        <dt><span>Groupe</span></dt>
        <dd>
            <div *ngIf="utilisateur.groupe">
                <a [routerLink]="['/groupe', utilisateur.groupe?.id]">{{utilisateur.groupe?.id}}</a>
            </div>
        </dd>
        <dt><span>List Cours</span></dt>
        <dd>
            <span *ngFor="let listCours of utilisateur.listCours; let last = last">
                <a [routerLink]="['/cours', listCours?.id ]">{{listCours.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'utilisateur/'+ utilisateur.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
