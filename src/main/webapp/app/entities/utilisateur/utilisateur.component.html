<div>
    <h2>
        <span>Utilisateurs</span>
        <button class="btn btn-primary float-right jh-create-entity create-utilisateur" [routerLink]="['/', { outlets: { popup: ['utilisateur-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Utilisateur
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="utilisateurs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nom"><span>Nom</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="prenom"><span>Prenom</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isAdmin"><span>Is Admin</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isProfesseur"><span>Is Professeur</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="groupe.id"><span>Groupe</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let utilisateur of utilisateurs ;trackBy: trackId">
                <td><a [routerLink]="['../utilisateur', utilisateur.id ]">{{utilisateur.id}}</a></td>
                <td>{{utilisateur.nom}}</td>
                <td>{{utilisateur.prenom}}</td>
                <td>{{utilisateur.isAdmin}}</td>
                <td>{{utilisateur.isProfesseur}}</td>
                <td>
                    <div *ngIf="utilisateur.groupe">
                        <a [routerLink]="['../groupe', utilisateur.groupe?.id ]" >{{utilisateur.groupe?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../utilisateur', utilisateur.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'utilisateur/'+ utilisateur.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'utilisateur/'+ utilisateur.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="utilisateurs && utilisateurs.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
